<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O</title>
    <link rel="stylesheet" href="X-O_Css.css" />
  </head>
  <body>
    <div id="Container">
      <div style="position: relative" id="Lgame">
        <div class="win" id="win1"></div>
        <div class="win" id="win2"></div>
        <div class="win" id="win3"></div>
        <div class="win" id="win7"></div>
        <div class="win" id="win8"></div>
        <div style="font-family: 'DynaPuff', cursive" id="player">
          <p id="player2">
            Tour du joueur <span id="XO" style="color: #498afb">O</span>
          </p>
        </div>
        <div style="position: relative" id="btns1">
          <div class="win" id="win4"></div>
          <div
            id="guyiiuj"
            style="position: absolute; background-color: black"
          ></div>
          <button id="btn1"></button>
          <button id="btn2"></button>
          <button id="btn3"></button>
        </div>
        <div style="position: relative" id="btns2">
          <div class="win" id="win5"></div>
          <div
            id="trgf"
            style="position: absolute; background-color: black"
          ></div>
          <button id="btn4"></button>
          <button id="btn5"></button>
          <button id="btn6"></button>
        </div>
        <div style="position: relative" id="btns3">
          <div class="win" id="win6"></div>
          <div
            id="guyiiuj"
            style="position: absolute; background-color: black"
          ></div>
          <button id="btn7"></button>
          <button id="btn8"></button>
          <button id="btn9"></button>
        </div>
        <div
          style="
            text-align: center;
            font-family: 'DynaPuff', cursive;
            margin: 20px;
          "
          id="Player"
        >
          <p id="Player2">
            Le joueur <span id="XO2" style="color: red">X</span> est gagnant
          </p>
        </div>
        <div id="btnForReset" style="text-align: center">
          <input
            type="button"
            style="color: white; font-family: 'DynaPuff', cursive"
            value="Reset"
            id="reset"
          />
        </div>
      </div>
    </div>
    <script src="X-O_Js.js"></script>
  </body>
</html>
